---
- name: Registry Operator | Find ingress Service's IP
  command: "{{ bin_dir }}/kubectl get services -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}'"
  changed_when: false
  register: "ingress_status"
  when: registry_operator_ingress_ip | length == 0

- name: Registry Operator | Set ingress Service IP
  set_fact:
    registry_operator_ingress_ip: "{{ ingress_status.stdout }}"
  when: registry_operator_ingress_ip | length == 0
